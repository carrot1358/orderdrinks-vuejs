version: '3'
services:
  orderdrinks-vuejs:
    build: .
    container_name: orderdrinks-vuejs
    ports:
      - "80:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - My-Orderdrinks

networks:
  My-Orderdrinks:
    name: My-Orderdrinks