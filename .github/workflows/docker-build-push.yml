name: Build and Deploy Docker Image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v2

      - name: Get version
        id: get_version
        run: echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t orderdrinks-vuejs:${{ steps.get_version.outputs.VERSION }} .

      - name: Save Docker image
        run: docker save orderdrinks-vuejs:${{ steps.get_version.outputs.VERSION }} > image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: image.tar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download image artifact
        uses: actions/download-artifact@v2
        with:
          name: docker-image

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.VM_KNOWN_HOSTS }}

      - name: Deploy to VM
        env:
          HOST: ${{ secrets.VM_HOST }}
          USER: ${{ secrets.VM_USER }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          # อัปเดตไฟล์ docker-compose.yml
          scp docker-compose.yml $USER@$HOST:~/docker-compose.yml
          
          # คัดลอก .env.example เป็น .env ถ้า .env ไม่มีอยู่
          scp .env.example $USER@$HOST:~/env.example
          ssh $USER@$HOST '[ ! -f .env ] && cp env.example .env || echo ".env already exists"'
          ssh $USER@$HOST 'rm env.example'
          
          # โหลด Docker image ไปยัง VM
          scp image.tar $USER@$HOST:~/image.tar
          ssh $USER@$HOST 'docker load < ~/image.tar && rm ~/image.tar'
          
          # อัปเดต image tag ใน docker-compose.yml
          ssh $USER@$HOST "sed -i 's|image: orderdrinks-vuejs:.*|image: orderdrinks-vuejs:$VERSION|' ~/docker-compose.yml"
          
          #ลบ container ที่มีชื่อ orderdrinks-vuejs
          ssh $USER@$HOST 'docker rm -f orderdrinks-vuejs'
          
          # รัน docker-compose
          ssh $USER@$HOST 'docker-compose -f ~/docker-compose.yml up -d --force-recreate orderdrinks-vuejs'
